{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/index.css' %}">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .userLink a {
            color: black; /* Set text color to black */
            font-weight: bold; /* Make text bold */
        }
        .dropdown-menu.custom-dropdown-width {
            width: auto !important;
            height: auto;
            transform: translateX(-60%);
        }
        
        .dropdown-header {
            font-weight: bold; /* Make the header bold */
            background-color: #004d00; /* Dark green background for the header */
            color: white; /* Set text color to white */
            padding: 10px; /* Add some padding */
            display: flex;
            align-items: center;
            font-size: 60px;
        }
        
        .dropdown-header img {
            margin-right: 10px; /* Add some space between the logo and the text */
        }

        .leaflet-popup-content-wrapper{
           width: 200px;
        }

        .leaflet-popup-content{
            margin: 0px;
        }
        
        .leaflet-popup-content .image-container img{
            margin: 0px;
            width:200px;
        }

    </style>
</head>
<body>
    <div class="mapContainer">
        <div class="appbar desktop">
            <div style="flex: 1;"><img src="/static/css/images/FT_logo.png" height="48" alt="Foraging Tracker Logo"></div>
            <div class="groupedPageLinks">
                <div class="mapLink">MAP</div>
                <div class="addLink">
                    <a href="{% url 'create_marker' %}">
                        +
                    </a>
                </div>
                <div class="feedLink">FEED</div>
            </div>
            <div class="userLink ml-auto">
                <a href="{% url 'login' %}" style="color: white; font-weight: bold; margin: 5px;">
                        {{ username }}
                </a>
                <div class="dropdown">
                    
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background: 
                            transparent; border: transparent;">
                        <img src="/static/css/images/user_logo.png" width="20" height="20" alt="User Logo">
                    </button>
                    <div class="dropdown-menu custom-dropdown-width" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-header">
                            <img src="/static/css/images/user_logo.png" width="20" height="20" alt="User Logo"> User Menu
                        </div>
                        <ul>
                            <li><a class="dropdown-item" href="{% url 'about_us' %}">About Us</a></li>
                            <li><a class="dropdown-item" href="{% url 'categories' %}">Categories</a></li>
                            
                            {%if request.user.is_authenticated%}
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            {%endif%}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {{ map.render | safe }}
        <div class="appbar bottomBar mobile">
            <div class="mapLink">MAP</div>
            <div class="addLink">+</div>
            <div class="feedLink">FEED</div>
        </div>
    </div>
    <!-- TODO : A popup for errors that redirect back home. -->
    <div class="popup">
        {%if messages%}
            {%for message in messages%}
                <!-- RED for 'message-error' and GREEN for 'message-success' -->
                <span class="message-{{message.tags}}">{{message}}</span>
            {%endfor%}
        {%endif%}
    </div>
  
    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
